events {
    worker_connections 1024;
}

http {
    # Логи для отладки
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Таймауты для долгих запросов (парсинг может занимать время)
    proxy_read_timeout 120s;
    proxy_connect_timeout 120s;

    server {
        listen 80;

        # 1. Маршрут для Auth API
        location /api/auth/ {
            proxy_pass http://auth_service:8001/api/auth/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 2. Маршрут для Marketplace API
        location /api/products {
            proxy_pass http://marketplace_service:8002/api/products;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 3. Health check маркетплейса
        location /health {
            proxy_pass http://marketplace_service:8002/health;
        }

        # 4. Корень (можно сделать информационную страницу)
        location / {
            return 200 '{"message": "API Gateway Running", "endpoints": ["/api/auth/", "/api/products", "/health"]}';
            add_header Content-Type application/json;
        }
    }
}
